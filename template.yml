web:
  image: nginx
  links:
    - db
    - php
  volumes_from:
    - data
  volumes:
    - "./data/config/nginx.conf:/etc/nginx/conf.d/default.conf"
data:
  image: alpine
  volumes:
    - "./www:/www"
  command: sh
php:
    links:
        - db    
    ports:
        - "9000"
    volumes:
        - "./www:/www"
        - "./data/tools:/tools"
        - "./data/dump:/dump"
db:
  image: mysql:5.6
  volumes:
    - "./mysql:/var/lib/mysql"

